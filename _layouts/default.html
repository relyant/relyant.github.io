<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Sailing Kiruna" }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/logo.png">
    
    <!-- Optimized Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-color: #2196F3;
            --background-color: #0f0f0f;
            --surface-color: rgba(30, 30, 30, 0.6); 
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        [data-theme="light"] {
            --background-color: #87CEEB;
            --surface-color: rgba(255, 255, 255, 0.65);
            --text-primary: #212121;
            --text-secondary: #424242;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            /* Ensure body allows absolute positioning inside */
            position: relative;
            overflow-x: hidden;
        }

        /* --- BACKGROUNDS --- */
        /* Z-Index 0 ensures stars are behind text (z-1) but on top of body bg */
        .stars { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            z-index: 0; 
        }
        
        .star { 
            position: absolute; 
            width: 2px; 
            height: 2px; 
            background: white; 
            border-radius: 50%; 
            opacity: 0.8; 
            transition: opacity 0.3s; 
        }
        .star.bright { 
            width: 3px; 
            height: 3px; 
            opacity: 1; 
            box-shadow: 0 0 6px white; 
        }
        .constellation-line { 
            position: absolute; 
            height: 1px; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); 
            transform-origin: 0 50%; 
            pointer-events: none; 
        }

        /* Essential Layout Styles */
        .blog-row, .profile-image, h1, .subtitle, .contact-info, header {
            position: relative;
            z-index: 1; /* Puts content ABOVE the stars */
        }

        /* Mobile Performance: Remove Blur */
        @media (max-width: 768px) {
            .glass-panel, .blog-row {
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                background: var(--surface-color) !important; 
            }
        }
    </style>
</head>
<body>

    <!-- Stars Container (Must be direct child of body) -->
    <div class="stars"></div>

    {{ content }}

    <script>
        // Use DOMContentLoaded to ensure HTML exists before we try to modify it
        document.addEventListener("DOMContentLoaded", function() {
            
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            // Only try to find icon if the button exists
            const icon = themeToggleBtn ? themeToggleBtn.querySelector('.material-icons') : null;

            // 1. INITIAL THEME SETUP
            const currentTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (currentTheme) {
                body.setAttribute('data-theme', currentTheme);
                if(icon) icon.textContent = currentTheme === 'dark' ? 'light_mode' : 'dark_mode';
            } else if (systemPrefersDark) {
                body.setAttribute('data-theme', 'dark');
                if(icon) icon.textContent = 'light_mode';
            }

            // 2. TOGGLE BUTTON LISTENER
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', () => {
                    const isDark = body.getAttribute('data-theme') === 'dark';
                    
                    if (isDark) {
                        body.setAttribute('data-theme', 'light');
                        if(icon) icon.textContent = 'dark_mode';
                        localStorage.setItem('theme', 'light');
                    } else {
                        body.setAttribute('data-theme', 'dark');
                        if(icon) icon.textContent = 'light_mode';
                        localStorage.setItem('theme', 'dark');
                    }
                    generateStars(); // Re-check if stars should exist
                });
            }

            // 3. STAR GENERATION LOGIC
            // Defined here so it has access to 'body' variable
            function generateStars() {
                const starsContainer = document.querySelector('.stars');
                if (!starsContainer) return;

                // CLEANUP: Always remove old stars first
                starsContainer.innerHTML = '';
                // Remove old mouse listener to prevent stacking/errors
                if (window.mouseMoveHandler) {
                    document.removeEventListener('mousemove', window.mouseMoveHandler);
                    window.mouseMoveHandler = null;
                }

                // If NOT dark mode, stop here.
                if (body.getAttribute('data-theme') !== 'dark') return;

                const numStars = 150;
                const stars = [];
                for (let i = 0; i < numStars; i++) {
                    const x = Math.random() * window.innerWidth; 
                    const y = Math.random() * window.innerHeight;
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    if (Math.random() > 0.8) star.classList.add('bright');
                    
                    stars.push({ element: star, x, y });
                    starsContainer.appendChild(star);
                }

                // MOUSE CONNECTIONS
                // Performance Check: Only run connection math if device has a precise pointer (Mouse)
                if (window.matchMedia('(pointer: fine)').matches) {
                    
                    window.mouseMoveHandler = (e) => {
                        // Double check theme inside the event in case of rapid switching
                        if (body.getAttribute('data-theme') !== 'dark') { 
                            document.querySelectorAll('.constellation-line').forEach(line => line.remove());
                            return; 
                        }

                        const mouseX = e.clientX; 
                        const mouseY = e.clientY;
                        
                        // Clear old lines
                        document.querySelectorAll('.constellation-line').forEach(line => line.remove());

                        // Draw new lines
                        stars.forEach(star => {
                            const distance = Math.sqrt(Math.pow(mouseX - star.x, 2) + Math.pow(mouseY - star.y, 2));
                            if (distance < 150) {
                                const line = document.createElement('div');
                                line.className = 'constellation-line';
                                const angle = Math.atan2(mouseY - star.y, mouseX - star.x) * 180 / Math.PI;
                                line.style.left = star.x + 'px';
                                line.style.top = star.y + 'px';
                                line.style.width = distance + 'px';
                                line.style.transform = `rotate(${angle}deg)`;
                                line.style.opacity = (1 - distance / 150) * 0.6;
                                starsContainer.appendChild(line);
                            }
                        });
                    };
                    document.addEventListener('mousemove', window.mouseMoveHandler);
                }
            }

            // Run stars on initial load
            generateStars();

            // Re-run on resize (only if dark)
            window.addEventListener('resize', () => {
                if (body.getAttribute('data-theme') === 'dark') { generateStars(); }
            });
        });
    </script>
</body>
</html>
