<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Sailing Kiruna" }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/logo.png">
    
    <!-- OPTIMIZATION: Preconnect for faster font delivery -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* OPTIMIZATION: Remove tap highlight on mobile for native feel */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary-color: #2196F3;
            --background-color: #0f0f0f;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* Desktop Surface (Transparent) vs Mobile Surface (Solid) handled in classes below */
            --surface-desktop: rgba(30, 30, 30, 0.6); 

            /* Logo color palette */
            --logo-1: #4b3c6d; --logo-2: #068ab8; --logo-3: #046886;
            --logo-4: #a5c048; --logo-5: #f77102; --logo-6: #cb1025;
        }

        [data-theme="light"] {
            --background-color: #87CEEB;
            --surface-desktop: rgba(255, 255, 255, 0.65);
            --text-primary: #212121;
            --text-secondary: #424242;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Important for preventing horizontal scroll */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* --- BACKGROUNDS --- */
        /* OPTIMIZATION: translateZ(0) forces GPU layer creation = smoother scroll */
        .stars-container, .lines-container { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100vh; 
            pointer-events: none; z-index: 0; 
            transform: translateZ(0); 
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
        }
        
        /* OPTIMIZATION: Mobile stars are simple squares (faster). Desktop stars are circles. */
        .star { 
            position: absolute; 
            width: 2px; height: 2px; 
            background: white; 
            opacity: 0.8; 
            will-change: opacity;
        }

        /* Desktop-only polish to save Mobile GPU */
        @media (min-width: 768px) {
            .star { border-radius: 50%; }
            .star.bright { width: 3px; height: 3px; opacity: 1; box-shadow: 0 0 4px white; }
        }
        /* Mobile "bright" star (no heavy shadow) */
        @media (max-width: 767px) {
            .star.bright { width: 3px; height: 3px; opacity: 1; }
        }

        .constellation-line { 
            position: absolute; background: white; height: 2px; transform-origin: 0 0; pointer-events: none; 
        }

        /* Clouds optimization: Use transform instead of left/right */
        .clouds-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; overflow: hidden; }
        .cloud {
            position: absolute; background: white; border-radius: 50%; opacity: 0.8;
            filter: blur(20px);
            animation: floatCloud 60s linear infinite;
        }
        
        @keyframes floatCloud {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }

        /* --- LAYOUT --- */
        .main-container {
            width: 100%;
            max-width: 900px;
            z-index: 10;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- GLASS PANEL (The Firefox Fix) --- */
        .glass-panel {
            /* Mobile Default: Solid-ish background, NO BLUR (Key for smoothness) */
            background: rgba(30, 30, 30, 0.95); 
            padding: 30px 40px;
            border-radius: 24px;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        [data-theme="light"] .glass-panel {
            background: rgba(255, 255, 255, 0.95);
        }

        /* Desktop Only: Add Fancy Blur */
        @media (min-width: 768px) {
            .glass-panel {
                background: var(--surface-desktop);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }

        /* --- HEADER --- */
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-section h1 { font-size: 2rem; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 4px; }
        .logo-section p { font-size: 0.95rem; color: var(--text-secondary); font-weight: 400; }
        
        .theme-toggle {
            background: none; border: none; cursor: pointer; color: var(--text-primary);
            padding: 8px; border-radius: 50%; transition: var(--transition);
            display: flex; align-items: center; justify-content: center;
        }
        @media(hover: hover) { .theme-toggle:hover { background: rgba(255,255,255,0.1); } }

        /* --- BLOG LIST --- */
        .post-list { display: flex; flex-direction: column; gap: 16px; list-style: none; }
        .post-item {
            display: flex; gap: 20px; padding: 16px; border-radius: 16px;
            transition: var(--transition); text-decoration: none; color: inherit;
            background: rgba(255,255,255,0.02);
            align-items: center;
        }
        
        /* Only hover effect on devices with a mouse */
        @media (hover: hover) {
            .post-item:hover { background: rgba(255,255,255,0.05); transform: translateY(-2px); }
        }

        .post-thumbnail {
            width: 100px; height: 100px; border-radius: 12px; object-fit: cover;
            background: rgba(128,128,128,0.2); flex-shrink: 0;
        }
        .post-content { flex: 1; min-width: 0; }
        .post-meta { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
        .post-title { font-size: 1.25rem; font-weight: 500; margin-bottom: 8px; line-height: 1.3; }
        .post-excerpt { font-size: 0.95rem; color: var(--text-secondary); line-height: 1.5; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- BUTTONS --- */
        .social-links { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; }
        .btn {
            display: inline-flex; align-items: center; gap: 8px;
            padding: 10px 20px; border-radius: 12px; text-decoration: none;
            font-weight: 500; font-size: 0.95rem; transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.1); color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }
        /* Tap targets for mobile */
        @media (max-width: 600px) { .btn { flex: 1; justify-content: center; padding: 12px 20px; } }
        @media (hover: hover) { .btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); } }
        
        /* --- MOBILE TWEAKS --- */
        @media (max-width: 600px) {
            .main-container { gap: 16px; margin-top: 10px; width: 100%; }
            .glass-panel { padding: 20px; }
            .header-content { flex-direction: row; }
            .logo-section h1 { font-size: 1.5rem; }
            
            .post-item { flex-direction: column; align-items: flex-start; gap: 12px; }
            .post-thumbnail { width: 100%; height: 160px; }
            .post-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="stars-container" id="stars"></div>
    <div class="lines-container" id="lines"></div>
    <div class="clouds-container" id="clouds" style="display: none;"></div>

    <div class="main-container">
        <!-- Header -->
        <header class="glass-panel">
            <div class="header-content">
                <div class="logo-section">
                    <h1>Sailing Kiruna</h1>
                    <p>Exploring the world, one knot at a time.</p>
                </div>
                <!-- OPTIMIZATION: Material Icon for lightweight toggle -->
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Theme">
                    <span class="material-icons" id="theme-icon">light_mode</span>
                </button>
            </div>
            
            <div class="social-links" style="margin-top: 24px;">
                <a href="#" class="btn"><span class="material-icons" style="font-size: 18px;">sailing</span> Our Boat</a>
                <a href="#" class="btn"><span class="material-icons" style="font-size: 18px;">map</span> Route</a>
                <a href="#" class="btn"><span class="material-icons" style="font-size: 18px;">email</span> Contact</a>
            </div>
        </header>

        <!-- Content Injection -->
        <div class="glass-panel">
            {{ content }}
        </div>
    </div>

    <script>
        const body = document.body;
        const starsContainer = document.getElementById('stars');
        const linesContainer = document.getElementById('lines');
        const cloudsContainer = document.getElementById('clouds');
        const themeIcon = document.getElementById('theme-icon');
        let mouseHandlerRef = null;

        // Theme Logic
        function toggleTheme() {
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        }

        function updateThemeUI(theme) {
            if (theme === 'light') {
                themeIcon.textContent = 'dark_mode';
                starsContainer.style.display = 'none';
                linesContainer.style.display = 'none';
                cloudsContainer.style.display = 'block';
                if (cloudsContainer.innerHTML === '') generateClouds();
            } else {
                themeIcon.textContent = 'light_mode';
                starsContainer.style.display = 'block';
                linesContainer.style.display = 'block';
                cloudsContainer.style.display = 'none';
                // Only generate stars if empty to avoid flicker
                if (starsContainer.innerHTML === '') generateStars();
            }
        }

        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', saved);
            updateThemeUI(saved);
        }

        // OPTIMIZATION: Generate Clouds (Light Mode)
        function generateClouds() {
            cloudsContainer.innerHTML = '';
            const frag = document.createDocumentFragment();
            for(let i=0; i<5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                const size = Math.random() * 100 + 100;
                cloud.style.width = size + 'px';
                cloud.style.height = size + 'px';
                cloud.style.top = Math.random() * 80 + '%';
                // Random delay for better distribution
                cloud.style.animationDelay = (Math.random() * -60) + 's'; 
                cloud.style.opacity = Math.random() * 0.4 + 0.2;
                frag.appendChild(cloud);
            }
            cloudsContainer.appendChild(frag);
        }

        // OPTIMIZATION: Generate Stars (Dark Mode)
        function generateStars() {
            // Cleanup
            starsContainer.innerHTML = '';
            linesContainer.innerHTML = '';
            if (mouseHandlerRef) {
                document.removeEventListener('mousemove', mouseHandlerRef);
                mouseHandlerRef = null;
            }

            const isDesktop = window.matchMedia('(min-width: 768px)').matches;
            
            // OPTIMIZATION: Drastically reduce stars on mobile to save battery/FPS
            // Firefox Mobile struggles with >50 absolute elements updating
            const numStars = isDesktop ? 120 : 50; 
            
            const starData = [];
            const frag = document.createDocumentFragment();

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                star.style.left = x + 'px';
                star.style.top = y + 'px';
                
                // Only bright stars on desktop
                if (isDesktop && Math.random() > 0.8) star.classList.add('bright');
                
                frag.appendChild(star);
                starData.push({ x, y });
            }
            starsContainer.appendChild(frag);

            // OPTIMIZATION: Mouse connections are Desktop ONLY
            // Calculating lines on touch devices is heavy and practically useless
            if (isDesktop && window.matchMedia('(pointer: fine)').matches) {
                mouseHandlerRef = (e) => {
                    // Use requestAnimationFrame for smoother line drawing if possible,
                    // but simple throttle via logic is okay here.
                    const mouseX = e.clientX; 
                    const mouseY = e.clientY;
                    
                    linesContainer.innerHTML = '';
                    const lineFrag = document.createDocumentFragment();

                    // Only check stars decently close (optimization)
                    // We avoid Math.sqrt by comparing squared distances first if needed, 
                    // but raw loop is usually okay for <150 items on desktop.
                    starData.forEach(star => {
                        const distX = mouseX - star.x;
                        const distY = mouseY - star.y;
                        
                        // Quick bounding box check before expensive Math
                        if (Math.abs(distX) > 150 || Math.abs(distY) > 150) return;

                        const distance = Math.sqrt(distX * distX + distY * distY);
                        if (distance < 150) {
                            const line = document.createElement('div');
                            line.className = 'constellation-line';
                            const angle = Math.atan2(distY, distX) * 180 / Math.PI;
                            
                            line.style.left = star.x + 'px';
                            line.style.top = star.y + 'px';
                            line.style.width = distance + 'px'; 
                            line.style.transform = `rotate(${angle}deg)`;
                            line.style.opacity = (1 - distance / 150) * 0.5;
                            
                            lineFrag.appendChild(line);
                        }
                    });
                    linesContainer.appendChild(lineFrag);
                };
                document.addEventListener('mousemove', mouseHandlerRef);
            }
        }

        initTheme();

        // OPTIMIZATION: Smart Resize
        // Mobile browsers trigger 'resize' when the URL bar hides.
        // We only want to re-calculate if the WIDTH changes (orientation change).
        let lastWidth = window.innerWidth;
        window.addEventListener('resize', () => {
            if (window.innerWidth !== lastWidth) {
                lastWidth = window.innerWidth;
                if (body.getAttribute('data-theme') === 'dark') { 
                    generateStars(); 
                }
            }
        });
    </script>
</body>
</html>
