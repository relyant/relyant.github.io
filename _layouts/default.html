<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Sailing Kiruna" }}</title>
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/logo.png">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 1. VARIABLES & RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-color: #2196F3;
            --background-color: #0f0f0f;
            --surface-color: rgba(30, 30, 30, 0.6); 
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3; 
            --box-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --background-color: #87CEEB; /* Sky Blue */
            --surface-color: rgba(255, 255, 255, 0.7);
            --text-primary: #212121;
            --text-secondary: #424242;
            --box-border: rgba(255, 255, 255, 0.4);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            transition: background 0.5s ease, color 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. LAYOUT STRUCTURE --- */
        /* This centers everything again */
        .container {
            width: 100%;
            max-width: 900px; /* Standard reading width */
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2; /* Keeps content above stars */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 10px 0;
        }

        /* --- 3. THE MISSING BLOG STYLES (Fixes images and boxes) --- */
        
        /* The Glass Box */
        .blog-row, .glass-panel {
            display: flex; /* Aligns image left, text right */
            background: var(--surface-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid var(--box-border);
            border-radius: 12px;
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .blog-row:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* The Image */
        .blog-thumb {
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensures image fills box without stretching */
            flex-shrink: 0;   /* Prevents image from getting squashed */
        }

        .blog-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .blog-title {
            font-size: 1.25rem;
            margin-top: 5px;
        }

        .blog-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* --- 4. BACKROUNDS & STARS --- */
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.8; transition: opacity 0.3s; }
        .star.bright { width: 3px; height: 3px; opacity: 1; box-shadow: 0 0 6px white; }
        .constellation-line { position: absolute; height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); transform-origin: left center; pointer-events: none; }

        /* --- 5. MOBILE & PERFORMANCE OPTIMIZATIONS --- */
        
        /* On Mobile: Stack image on top of text */
        @media (max-width: 600px) {
            .blog-row { flex-direction: column; }
            .blog-thumb { width: 100%; height: 200px; }
        }

        /* On Mobile: Remove heavy blur to save battery */
        @media (max-width: 768px) {
            .blog-row, .glass-panel {
                backdrop-filter: none !important;
                -webkit-backdrop-filter: none !important;
                /* Make background slightly more solid since blur is gone */
                background: var(--surface-color); 
            }
        }
    </style>
</head>
<body>

    <!-- Stars Background -->
    <div class="stars"></div>

    <!-- Main Container sets the width and centering -->
    <div class="container">
        <!-- Header / Toggle -->
        <header>
            <div class="logo">
                <a href="{{ "/" | relative_url }}" style="text-decoration:none; color:inherit; font-weight:bold; font-size:1.2rem;">
                    Sailing Kiruna â›µ
                </a>
            </div>
            <button id="theme-toggle" style="background:none; border:none; cursor:pointer; color:inherit; padding:5px;">
                <span class="material-icons">light_mode</span>
            </button>
        </header>

        <main>
            {{ content }}
        </main>
    </div>

    <!-- SCRIPT (Stars + Theme + Logic) -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            const icon = themeToggleBtn.querySelector('.material-icons');

            // 1. INITIAL THEME
            const currentTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (currentTheme) {
                body.setAttribute('data-theme', currentTheme);
                icon.textContent = currentTheme === 'dark' ? 'light_mode' : 'dark_mode';
            } else if (systemPrefersDark) {
                body.setAttribute('data-theme', 'dark');
                icon.textContent = 'light_mode';
            }

            // 2. TOGGLE LOGIC
            themeToggleBtn.addEventListener('click', () => {
                if (body.getAttribute('data-theme') === 'dark') {
                    body.setAttribute('data-theme', 'light');
                    icon.textContent = 'dark_mode';
                    localStorage.setItem('theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    icon.textContent = 'light_mode';
                    localStorage.setItem('theme', 'dark');
                }
                generateStars(); 
            });

            // 3. STARS LOGIC (Optimized)
            function generateStars() {
                const starsContainer = document.querySelector('.stars');
                if (!starsContainer) return;

                starsContainer.innerHTML = ''; // Clear stars

                // Remove old mouse listener logic
                if (window.mouseMoveHandler) {
                    document.removeEventListener('mousemove', window.mouseMoveHandler);
                    window.mouseMoveHandler = null;
                }

                // If Light Mode, Stop.
                if (body.getAttribute('data-theme') !== 'dark') return;

                const numStars = 150;
                const stars = [];
                for (let i = 0; i < numStars; i++) {
                    const x = Math.random() * window.innerWidth; 
                    const y = Math.random() * window.innerHeight;
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = x + 'px';
                    star.style.top = y + 'px';
                    if (Math.random() > 0.8) star.classList.add('bright');
                    stars.push({ element: star, x, y });
                    starsContainer.appendChild(star);
                }

                // CONNECT LINES (Only if using a Mouse)
                if (window.matchMedia('(pointer: fine)').matches) {
                    window.mouseMoveHandler = (e) => {
                        if (body.getAttribute('data-theme') !== 'dark') {
                             document.querySelectorAll('.constellation-line').forEach(l => l.remove());
                             return; 
                        }
                        const mouseX = e.clientX; 
                        const mouseY = e.clientY;
                        
                        document.querySelectorAll('.constellation-line').forEach(l => l.remove());

                        stars.forEach(star => {
                            const distance = Math.sqrt(Math.pow(mouseX - star.x, 2) + Math.pow(mouseY - star.y, 2));
                            if (distance < 150) {
                                const line = document.createElement('div');
                                line.className = 'constellation-line';
                                const angle = Math.atan2(mouseY - star.y, mouseX - star.x) * 180 / Math.PI;
                                line.style.left = star.x + 'px';
                                line.style.top = star.y + 'px';
                                line.style.width = distance + 'px';
                                line.style.transform = `rotate(${angle}deg)`;
                                line.style.opacity = (1 - distance / 150) * 0.6;
                                starsContainer.appendChild(line);
                            }
                        });
                    };
                    document.addEventListener('mousemove', window.mouseMoveHandler);
                }
            }

            // Run Stars
            generateStars();
            window.addEventListener('resize', () => {
                if (body.getAttribute('data-theme') === 'dark') { generateStars(); }
            });
        });
    </script>
</body>
</html>
