---
layout: default
---

<div class="profile-image">
    <!-- Make sure logo.png is in your repo root or update path -->
    <img src="logo.png" alt="Profile">
</div>

<h1>Sailing Kiruna</h1>
<div class="subtitle">Raphael Schelbert</div>

<div class="description">
    Come on a journey with my Ovni 43 "Kiruna".
</div>

<!-- Blog Section -->
<div class="blog-list">
    <h3 style="margin-bottom: 20px; text-align: left; margin-left:10px;">Ship's Log</h3>
    
    <!-- This loop automatically grabs posts from _posts folder -->
    {% for post in site.posts %}
    <a href="{{ post.url }}" class="blog-row">
        <!-- Display post image or a fallback -->
        <img src="{{ post.image | default: 'https://via.placeholder.com/150' }}" alt="" class="blog-thumb">
        <div class="blog-details">
            <span class="blog-date">{{ post.date | date_to_string }}</span>
            <h4 class="blog-title">{{ post.title }}</h4>
        </div>
    </a>
    {% endfor %}
</div>

<div class="contact-info" style="margin-top: 40px;">
    <a href="mailto:kiruna@schelbert.ml" class="contact-item">
        <span class="material-icons">email</span>
        <span>Email</span> 
    </a>
    <a href="https://instagram.com/sail_kiruna" class="contact-item">
        <span class="material-icons">photo_camera</span>
         <span>Instagram</span>
    </a>
</div>
