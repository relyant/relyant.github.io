<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sailing Kiruna</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --secondary-color: #FF9800;
            --background-color: #121212;
            --surface-color: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --background-color: #87CEEB;
            --surface-color: rgba(255, 255, 255, 0.9);
            --text-primary: #212121;
            --text-secondary: #757575;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-color);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark Mode Star Field */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            transition: var(--transition);
        }

        .star.bright {
            width: 3px;
            height: 3px;
            opacity: 1;
            box-shadow: 0 0 6px white;
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transform-origin: left center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        /* Light Mode Sky */
        [data-theme="light"] .stars {
            display: none;
        }

        .sky-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            z-index: -2;
            display: none;
        }

        [data-theme="light"] .sky-background {
            display: block;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: float-cloud linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 30s;
            animation-delay: 0s;
        }

        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1:after {
            width: 60px;
            height: 20px;
            top: -10px;
            right: 15px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 40%;
            animation-duration: 35s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2:after {
            width: 50px;
            height: 15px;
            top: -5px;
            right: 10px;
        }

        @keyframes float-cloud {
            0% {
                transform: translateX(-200px);
            }
            100% {
                transform: translateX(calc(100vw + 200px));
            }
        }

        /* Birds - Updated to match your CSS */
        .bird {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/174479/bird-cells-new.svg);
            background-size: auto 100%;
            width: 88px;
            height: 125px;
            will-change: background-position;

            animation-name: fly-cycle;
            animation-timing-function: steps(10);
            animation-iteration-count: infinite;
        }

        .bird--one {
            animation-duration: 1s;
            animation-delay: -0.5s;
        }

        .bird--two {
            animation-duration: 0.9s;
            animation-delay: -0.75s;
        }

        .bird--three {
            animation-duration: 1.25s;
            animation-delay: -0.25s;
        }

        .bird--four {
            animation-duration: 1.1s;
            animation-delay: -0.5s;
        }

        .bird-container {
            position: absolute;
            top: 20%;
            left: -10%;
            transform: scale(0) translateX(-10vw);
            will-change: transform;

            animation-name: fly-right-one;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .bird-container--one {
            animation-duration: 15s;
            animation-delay: 0;
            top: 15%;
        }

        .bird-container--two {
            animation-duration: 16s;
            animation-delay: 1s;
            top: 25%;
        }

        .bird-container--three {
            animation-duration: 14.6s;
            animation-delay: 9.5s;
            top: 35%;
        }

        .bird-container--four {
            animation-duration: 16s;
            animation-delay: 10.25s;
            top: 10%;
        }

        @keyframes fly-cycle {
            100% {
                background-position: -900px 0;
            }
        }

        @keyframes fly-right-one {
            0% {
                transform: scale(0.3) translateX(-10vw);
            }

            10% {
                transform: translateY(2vh) translateX(10vw) scale(0.4);
            }

            20% {
                transform: translateY(0vh) translateX(30vw) scale(0.5);
            }

            30% {
                transform: translateY(4vh) translateX(50vw) scale(0.6);
            }

            40% {
                transform: translateY(2vh) translateX(70vw) scale(0.6);
            }

            50% {
                transform: translateY(0vh) translateX(90vw) scale(0.6);
            }

            60% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }

            100% {
                transform: translateY(0vh) translateX(110vw) scale(0.6);
            }
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .content-card {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            text-align: center;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
            box-shadow: var(--shadow);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            font-weight: 300;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        /* Animated Button */
        .cta-button {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 40px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }

        .contact-item:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .contact-item .material-icons {
            font-size: 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle .material-icons {
            font-size: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-card {
                padding: 30px 20px;
                margin: 20px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-info {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }

            .theme-toggle {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body data-theme="dark">

    <!-- Stars for dark mode -->
    <div class="stars" id="stars"></div>

    <!-- Sky background for light mode -->
    <div class="sky-background">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>

        <!-- Birds with proper sprite animation -->
        <div class="bird-container bird-container--one">
            <div class="bird bird--one"></div>
        </div>

        <div class="bird-container bird-container--two">
            <div class="bird bird--two"></div>
        </div>

        <div class="bird-container bird-container--three">
            <div class="bird bird--three"></div>
        </div>

        <div class="bird-container bird-container--four">
            <div class="bird bird--four"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="content-card">
            <div class="profile-image">
                <img src="logo.png" alt="Profile">
            </div>

            <h1>Sailing Kiruna</h1>
            <div class="subtitle">Raphael Schelbert</div>

            <div class="description">
                Come on a journey with my Ovni 43 "Kiruna".
            </div>

            <button class="cta-button">
                See Itinerary
            </button>

            <div class="contact-info">
                <a href="mailto:john@example.com" class="contact-item">
                    <span class="material-icons">email</span>
                    <span>kiruna@schelbert.ml</span>
                </a>
                <a href="tel:+1234567890" class="contact-item">
                    <span class="material-icons">phone</span>
                    <span>+41 79 344 21 23</span>
                </a>
                <a href="https://instagram.com" class="contact-item">
                    <span class="material-icons">photo_camera</span>
                    <span>@kiruna_sail</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle">
        <span class="material-icons">light_mode</span>
    </button>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('.material-icons');

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            body.setAttribute('data-theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? 'light_mode' : 'dark_mode';

            if (newTheme === 'dark') {
                generateStars();
            }
        });

        // Star Field Generation for Dark Mode
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';

            const numStars = 150;
            const stars = [];

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                star.style.left = x + 'px';
                star.style.top = y + 'px';

                if (Math.random() > 0.8) {
                    star.classList.add('bright');
                }

                stars.push({ element: star, x, y });
                starsContainer.appendChild(star);
            }

            // Mouse interaction for constellation lines
            let mouseX = 0;
            let mouseY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;

                // Remove existing lines
                document.querySelectorAll('.constellation-line').forEach(line => line.remove());

                stars.forEach(star => {
                    const distance = Math.sqrt(
                        Math.pow(mouseX - star.x, 2) + Math.pow(mouseY - star.y, 2)
                    );

                    if (distance < 150) {
                        const line = document.createElement('div');
                        line.className = 'constellation-line';

                        const angle = Math.atan2(mouseY - star.y, mouseX - star.x) * 180 / Math.PI;
                        const length = distance;

                        line.style.left = star.x + 'px';
                        line.style.top = star.y + 'px';
                        line.style.width = length + 'px';
                        line.style.transform = `rotate(${angle}deg)`;
                        line.style.opacity = (1 - distance / 150) * 0.6;

                        starsContainer.appendChild(line);
                    }
                });
            });
        }

        // Initialize stars on page load
        generateStars();

        // Regenerate stars on window resize
        window.addEventListener('resize', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                generateStars();
            }
        });

        // Button click animation
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);

            // Add your button action here
            window.location.href = '/schedule';
        });
    </script>

</body>
</html>
