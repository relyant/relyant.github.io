---
layout: default
---

<div class="profile-image">
    <!-- Make sure logo.png is in your repo root or update path -->
    <img src="logo.png" alt="Profile">
</div>

<h1>Sailing Kiruna</h1>
<div class="subtitle">Raphael Schelbert</div>

<div class="description">
    Come on a journey with my Ovni 43 "Kiruna".
</div>

<!-- Blog Section -->
<div class="blog-list">
    <h3 style="margin-bottom: 20px; text-align: left; margin-left:10px;">Ship's Log</h3>
    
    {% assign all_posts = site.posts | concat: site.journal | sort: 'date' | reverse %}

    {% for post in all_posts %}
   <!-- Your existing code to display title/excerpt goes here -->
   <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endfor %}

</div>

<div class="contact-info" style="margin-top: 40px;">
    <a href="mailto:kiruna@schelbert.ml" class="contact-item">
        <span class="material-icons">email</span>
        <span>Email</span> 
    </a>
    <a href="https://instagram.com/kiruna_sail" class="contact-item">
        <span class="material-icons">photo_camera</span>
         <span>Instagram</span>
    </a>
</div>
